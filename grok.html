<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Cards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 100vh;
            align-items: center;
        }

        .weather-card {
            width: 200px;
            height: 300px;
            background: #2d2d2d;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .weather-title {
            color: white;
            text-align: center;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Wind Animation */
        .wind .cloud {
            position: absolute;
            width: 60px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            animation: moveCloud 4s linear infinite;
        }

        .wind .cloud:nth-child(2) { top: 50px; animation-delay: -2s; }
        .wind .cloud:nth-child(3) { top: 100px; animation-delay: -1s; }

        @keyframes moveCloud {
            0% { left: -60px; }
            100% { left: 100%; }
        }

        /* Rain Animation */
        .rain .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #00b7ff;
            animation: fall 1s linear infinite;
        }

        .rain .drop:nth-child(2) { left: 40px; animation-delay: -0.2s; }
        .rain .drop:nth-child(3) { left: 80px; animation-delay: -0.4s; }
        .rain .drop:nth-child(4) { left: 120px; animation-delay: -0.6s; }
        .rain .drop:nth-child(5) { left: 160px; animation-delay: -0.8s; }

        @keyframes fall {
            0% { top: -20px; }
            100% { top: 100%; }
        }

        /* Sun Animation */
        .sun {
            background: radial-gradient(circle at center, #ffd700 20%, #ff8c00 70%);
        }

        .sun .rays {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(
                circle,
                rgba(255, 215, 0, 0.3) 0px,
                rgba(255, 215, 0, 0.3) 10px,
                transparent 15px,
                transparent 20px
            );
            animation: rotateRays 10s linear infinite;
        }

        @keyframes rotateRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Snow Animation */
        .snow .flake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: snowFall 3s linear infinite;
        }

        .snow .flake:nth-child(2) { left: 50px; animation-delay: -1s; }
        .snow .flake:nth-child(3) { left: 100px; animation-delay: -2s; }
        .snow .flake:nth-child(4) { left: 150px; animation-delay: -1.5s; }

        @keyframes snowFall {
            0% { top: -10px; transform: translateX(0px) rotate(0deg); }
            100% { top: 100%; transform: translateX(20px) rotate(360deg); }
        }

        .snow .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            transition: height 0.5s;
        }
    </style>
</head>
<body>
    <div class="weather-card wind">
        <div class="weather-title">Wind</div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="weather-card rain">
        <div class="weather-title">Rain</div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>

    <div class="weather-card sun">
        <div class="weather-title">Sun</div>
        <div class="rays"></div>
    </div>

    <div class="weather-card snow">
        <div class="weather-title">Snow</div>
        <div class="flake"></div>
        <div class="flake"></div>
        <div class="flake"></div>
        <div class="flake"></div>
        <div class="ground"></div>
    </div>

    <script>
        // Simple JavaScript to simulate snow accumulation
        const snowCard = document.querySelector('.snow');
        let snowHeight = 20;

        setInterval(() => {
            snowHeight += 2;
            if (snowHeight <= 100) { // Limit accumulation height
                snowCard.querySelector('.ground').style.height = snowHeight + 'px';
            }
        }, 2000);
    </script>
</body>
</html>
